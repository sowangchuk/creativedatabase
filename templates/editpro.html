<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% if user.is_authenticated %}

  <form action="" method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      
      <div class="container">
        <div class=" text-center mt-5 ">
    
            <h1 >Create Profile</h1>
                
            
        </div>
    
        
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
                             <form id="contact-form" role="form">
    
            <div class="controls">
    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Profile*</label>
                            <input id="myFile" type="file" name="pubprofile" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                            
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="mail" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                            <label for="form_email">Show *</label>
                            <input type="checkbox" name="is_show_mail" value="mail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Phone Number *</label>
                            <input id="phone" type="number" name="phone" class="form-control" placeholder="Please enter your Phone Number *" required="required" data-error="Valid email is required.">
                            <label for="phone">Show *</label>
                            <input type="checkbox" name="is_show" value="phone">
                            
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Country *</label>
            
                          
                        
                          {{form.pubcountry}}
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Dzongkha *</label>
            
                      
                         {{form.pudDzongkhag}}
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Marital status *</label>
                    
                       {{form.pubmarital_status}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Employment Status *</label>
            
                           {{form.pubemployment_status}}
                        
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Skill *</label><br>
            
                     {{form.pubskills}}
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    
                      <label for="form_email">Document*</label>
                      <input id="myFile" type="file" name="pubdocument" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                      
                      
                  </div>
              </div>
          </div>       
          <input type="submit" class="btn  btn-send  pt-1 btn-block
          " value="Send" style="background-color:#e40e7f; color: white;">
                </div>
          
                </div>
         </div>
         </form>
        
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    
  </form>
  

                    
  {% else %}
           <h1>not approved</h1>        
                      
  {% endif %}
 
</body>
</html>
