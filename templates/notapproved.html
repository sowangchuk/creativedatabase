<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<div class="container">
  <div class=" text-center mt-5 ">

      <h1 >Submit form for approvel </h1>
          
      
  </div>

  <form action="" method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      <!-- {{form}} -->
<div class="row ">
<div class="col-lg-7 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
 
      <div class = "container">
                       <form id="contact-form" role="form">

      <div class="controls">

          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_name">Phone Number *</label>
                      <input id="form_name" type="text" name="cell_number" class="form-control" placeholder="Phone Number *" required="required" data-error="Firstname is required.">
                      
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="Country">Country *</label>
                      {{form.country }} 
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_email">Dzongkhag *</label>
                      {{form.Dzongkhag}} 
                      
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_email">Marital Status *</label>
                     {{form.marital_status}}
                      
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Employment Status *</label>
                    {{form.employment_status}}  
                </div>
             </div>
             <div class="col-md-6">
              <div class="form-group">
                  <label for="form_email">Skills *</label><br>
                  {{form.skills}} 
              </div>
           </div>  

           <div class="col-md-6">
            <div class="form-group">
                <label for="form_email">Document *</label>
                
                <input id="myFile" type="file" name="document" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                
            </div>
         </div>
          </div>
          <div class="row">
             

              <div class="col-md-12">
                  <br>
                  <input type="submit" class="btn  btn-send  pt-1 btn-block
                      " value="Send" style="background-color:#e40e7f; color: white;">
          </div>
    
          </div>
   </div>
   </form>
  
  </div>
  </div>
</div>
</div>
</div>
</div>

</form>

</body>
</html>
